<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/grid.js"></script>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/ui.css">
    <title>Path Finder</title>
</head>

<body>

    <div class="topbar">
        <div class="button-box">
            <div class="button-group">
                <button class="button button-wall" onclick="setCurrentMode(WALL_TILE);" title="Wall"></button>
                <button class="button button-road" onclick="setCurrentMode(ROAD_TILE);" title="Eraser"></button>
                <button class="button button-start" onclick="setCurrentMode(START_TILE);" title="Start point"></button>
                <button class="button button-end" onclick="setCurrentMode(END_TILE);" title="End point"></button>
            </div>

            <div class="button-group">
                <button class="button button-play" id="play_button" title="Play"></button>
                <button class="button button-reset" id="reset_button" onclick="grid.reset()" title="Reset"></button>
                <div class="algorithm-select-container">
                    <select class="algorithm-select" id="algorithm">
                        <option value="dijkstra1">Dijkstra (diagonal)</option>
                        <option value="dijkstra2">Dijkstra (straight)</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <input class="size-input" id="grid_columns" type="number" placeholder="Columns" value="15" min="1" title="Width">
                <input class="size-input" id="grid_rows" type="number" placeholder="Rows" value="15" min="1" title="Height">
                <input type="range" min="0" max="1000" value="50" id="speed_slider" title="Speed">
            </div>

        </div>
    </div>

    <div id="field" style="width: 90vw; height: 80vh; margin: 0 auto;"></div>

</body>

<script>
    var columns_input = document.getElementById("grid_columns");
    var rows_input = document.getElementById("grid_rows");
    var grid_container = document.getElementById("field");

    window.addEventListener("resize", function () {
        scale_grids();
    });

    var grid = new Grid("field", 15, 15);

    columns_input.addEventListener("change", function () {
        grid.resize(parseInt(columns_input.value), parseInt(rows_input.value));
    });

    rows_input.addEventListener("change", function () {
        grid.resize(parseInt(columns_input.value), parseInt(rows_input.value));
    });

    document.getElementById("play_button").addEventListener("click", async function () {
        if(grid.isValid()) {
            var algorithm = document.getElementById("algorithm").value;
    
            grid.reset();
            lock();
            switch (algorithm) {
                case "dijkstra1":
                    await dijkstra_d(grid);
                    console.log("AAA");
                    unlock();
                    break;
    
                case "dijkstra2":
                    await dijkstra_s(grid);
                    unlock();
                    break;
            }
        }
    });

    document.getElementById("speed_slider").addEventListener("change", function () {
        animation_speed(document.getElementById("speed_slider").value);
    });

    function lock() {
        document.getElementById("play_button").classList.add("lock");
        document.getElementById("reset_button").classList.add("lock");
        document.getElementById("grid_columns").classList.add("lock");
        document.getElementById("grid_rows").classList.add("lock");
        grid.lock();
    }

    function unlock() {
        document.getElementById("play_button").classList.remove("lock");
        document.getElementById("reset_button").classList.remove("lock");
        document.getElementById("grid_columns").classList.remove("lock");
        document.getElementById("grid_rows").classList.remove("lock");
        grid.unlock();
    }
</script>

</html>
